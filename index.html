<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Wario Ware: Catch!</title>

    <link rel="stylesheet" type="text/css" href="styles/game.css" />
  </head>
  <body onload="MyGame.game.initialize();">
    <div id="game">
      <div id="main-menu" class="screen">
        <h1>Wario Ware: Catch!</h1>
        <ul class="menu">
          <li><button id="id-new-game">New&nbsp;Game</button></li>
          <li><button id="id-high-scores">High&nbsp;Scores</button></li>
          <li><button id="id-about">Credits</button></li>
        </ul>
      </div>
      <div id="game-play" class="screen">
        <canvas id="id-canvas" width="800" height="800"></canvas>
      </div>
      <div id="high-scores" class="screen">
        <h1>High Scores</h1>
        <ol>
          <li id="first">10000</li>
          <li id="second">9000</li>
          <li id="third">8000</li>
          <li id="fourth">7000</li>
          <li id="fifth">6000</li>
        </ol>
        <ul class="menu">
          <li><button id="id-high-scores-back">Back</button></li>
        </ul>
      </div>

      <div id="about" class="screen">
        <h1>Credits</h1>
        <p>Developed by</p>
        <p>Treyson Grange</p>
        <p>For CS 5410 Midterm</p>
        <ul class="menu">
          <li><button id="id-about-back">Back</button></li>
        </ul>
      </div>
    </div>

    <script>
      let MyGame = {
        screens: {},
        input: {},
        objects: {},
        render: [],
      };
    </script>
    <script src="scripts/random.js"></script>
    <script src="scripts/objects/logo.js"></script>
    <script src="scripts/objects/text.js"></script>
    <script src="scripts/objects/pole.js"></script>
    <script src="scripts/objects/topHand.js"></script>
    <script src="scripts/render/core.js"></script>
    <script src="scripts/render/logo.js"></script>
    <script src="scripts/render/text.js"></script>
    <script src="scripts/render/pole.js"></script>
    <script src="scripts/render/topHand.js"></script>
    <script src="scripts/objects/particle-system.js"></script>
    <script src="scripts/input-keyboard.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/particle-system.js"></script>

    <script src="scripts/game.js"></script>
    <script src="scripts/mainmenu.js"></script>
    <script src="scripts/gameplay.js"></script>
    <script src="scripts/highscores.js"></script>
    <script src="scripts/about.js"></script>
  </body>
</html>
